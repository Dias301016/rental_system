  <html xmlns:th="http:///www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">

<div class="container" layout:fragment="main_content">
    <div>
        <form th:action="@{'/register'}" method="post">

            <div class="form-group">
                <label> Email</label>
                <input type="email" name="user_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label> Password</label>
                <input type="password" name="user_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label> Repeat Password</label>
                <input type="password" name="re_user_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label> First name</label>
                <input type="text" name="user_first_name" class="form-control" required>
            </div>
            <div class="form-group">
              <button class="btn btn-light float-right">Sign up</button>
            </div>

        </form>

    </div>

</div>
