<html
xmlns:th="http:///www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"


>
<head >
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
 <div class="container-fluid">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
             <a class="navbar-brand" href="#">Navbar</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav">
                     <li class="nav-item">
                             <a class="nav-link active" aria-current="page" href="/" th:text="#{label.home}"></a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="/addproduct">Add product</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" th:href="@{'/addcategory'}" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">Add category</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">Add keyword</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" th:href="@{'?lang=en'}">EN</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" th:href="@{'?lang=ru'}">РУС</a>
                     </li>
                     <li class="nav-item" sec:authorize="isAnonymous()">
                         <a class="nav-link" th:href="@{'/login'}">login</a>
                     </li>
                     <li class="nav-item" sec:authorize="isAuthenticated()">
                         <a class="nav-link" th:href="@{'/profile'}" th:text="${currentUser.fName}"></a>
                     </li>

                     <li class="nav-item" sec:authorize="isAuthenticated()">
                         <a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()" >logout</a>
                     </li>
                     <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()"></form>
                 </ul>
             </div>
         </div>
     </nav>
 </div>
<div class="container" layout:fragment="main_content">


</div>

</body>
</html>
