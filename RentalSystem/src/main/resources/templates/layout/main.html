             <div class="collapse navbar-collapse" id="navbarNav">

                         <a class="nav-link" href="/addproduct">Add product</a>

                     <li class="nav-item">

                     </li>
                     <li class="nav-item">
                         <a class="nav-link" th:href="@{'/addkeyword'}" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">Add keyword</a>

                 <ul class="nav navbar-nav navbar-right">

                     </li>
                     <li class="nav-item">
                         <a class="nav-link" th:href="@{'?lang=ru'}">РУС</a>
                     </li>
                     <li class="nav-item" sec:authorize="isAnonymous()">
                         <a class="nav-link" th:href="@{'/login'}"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a>
                     </li>
                     <li class="nav-item" sec:authorize="isAnonymous()">
                         <a class="nav-link" th:href="@{'/register'}"><span class="glyphicon glyphicon-user"></span> Register</a>
                     </li>
                     <li class="nav-item" sec:authorize="isAuthenticated()">
                         <a class="nav-link" th:href="@{'/profile'}" >Profile</a>
                     </li>
                     <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')" >
                         <a class="nav-link" th:href="@{'/users'}">Users</a>
                     </li>
                     <li class="nav-item" sec:authorize="isAuthenticated()">
                         <a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()" >logout</a>
                     </li>
                     <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()"></form>
                 </ul>
             </div>
         </div>
     </nav>
 </div>
