<html xmlns:th="http:///www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">

<div class="container" layout:fragment="main_content">
        <div>
            <div>
            <input type="text"  class="form-control plain-text"  th:value="${product.name}" >
            <input type="text"  class="form-control plain-text" th:value="${product.description}" >
            <input type= "number" class="form-control plain-text" th:value="${product.price}">
            <input type= "text" class="form-control plain-text"  th:value="${product.category.name}">

            </div>
            <div class="form-group">
                <div th:if="${product.author.id}==${currentUser.id}">
            <a th:href="@{'/saveproduct/' + ${product.id}}" sec:authorize="isAuthenticated()" >edit item</a>
                </div>
                <div class="form-group">
                    <div th:unless="${product.author.id}==${currentUser.id}">
                        <a th:href="@{'/saveproduct/' + ${product.id}}" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">edit item</a>
                    </div>


                </div>
            </div>

        </div>


</div>
</html>
